<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form-validation.css">
    <title>Practica 3 - Formulario</title>
    
</head>
<body class="bg-dark text-light">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="./img/puzzlebase.PNG" alt="PuzzleBase" width="75" height="75">
          <h2>Cuéntanos sobre tu proyecto</h2>
        </div>
    
        <div class="row g-5">
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                
                <div class="col-12">
                  <label for="logo" class="form-label">Logo:</label>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" class="rounded-circle my-3" alt="Foto de perfil" width="48" height="48">
                  <input type="file" class="bg-dark text-light border-dark form-control" id="logo" @change="onFileSelected">
                  
                </div>
                
                <div class="col-12">
                  <label for="firstName" class="form-label">Nombre del proyecto:</label>
                  <input type="text" class="bg-dark text-light border-secondary form-control" id="firstName" placeholder="SpaceMX" value="" required="">
                  <div class="invalid-feedback">
                    Un nombre de proyecto válido es requerido.
                  </div>
                </div>
        
                <div class="col-12">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <div class="input-group has-validation">
                    <input type="text" class="bg-dark text-light border-secondary form-control" id="descripcion" placeholder="El objetivo de este proyecto es..." required="">
                  <div class="invalid-feedback">
                      Una descripción válida es requerida.
                    </div>
                  </div>
                </div>

                <div class="col-12 mb-4">
                  <label for="imagen-principal" class="form-label">Imagen Principal</label>
                  <input type="file" class="bg-dark text-light border-dark form-control" id="imagen-principal" @change="onFileSelected">
                  
                </div>
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Publicar proyecto</button>
            </form>
          </div>
        </div>
      </main>
    
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2021 PuzzleBase - Instituto Tecnológico de Morelia</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Aviso de privacidad</a></li>
          <li class="list-inline-item"><a href="#">Términos y condiciones</a></li>
          <li class="list-inline-item"><a href="#">Ayuda</a></li>
        </ul>
      </footer>
    </div>
    
    
        <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
        <script src="./js/form-validation.js"></script>
      
    
    </body>
</html>
